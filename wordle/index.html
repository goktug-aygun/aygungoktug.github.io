</head>
<body>
    <div class = "outer"> 
        <div class = " inner"> 
            <div class = "game"> 
                <div class= "container">
                    <div class = "kutular"> 
                        <div class = "row">

                            <div class = "tile"></div>
                        </div>
                        <div class = "row">
                            <div class = "tile"></div>
                            <div class = "tile"></div>
                            <div class = "tile"></div>
                            <div class = "tile"></div>
                            <div class = "tile"></div>
                        </div>
                        <div class = "row">
                            <div class = "tile"></div>

                            <div class = "tile"></div>
                            <div class = "tile"></div>
                        </div>
                        
                        
                    </div>
                </div>
                
                <div class = "tuslar">
                    
                    <div class ="first-row">
                        <div class="message"></div>
                    </div>
                    <div class ="second-row">
                        <button onclick="play()" class="button">GÖNDER</button>
                        <button onclick="prepare()" class="button retry">SIFIRLA</button>
                    </div>

                </div>
            </div> 
            <div class = "keyboard">
                <div class="kb-row first-kb-row">
                    <div onclick="changeKeyboard(this)" class="e kb-button">E</div>
                    <div onclick="changeKeyboard(this)" class="r kb-button">R</div>
                    <div onclick="changeKeyboard(this)" class="t kb-button">T</div>
                    <div onclick="changeKeyboard(this)" class="y kb-button">Y</div>
                    <div onclick="changeKeyboard(this)" class="u kb-button">U</div>
                    <div onclick="changeKeyboard(this)" class="ı kb-button">I</div>
                    <div onclick="changeKeyboard(this)" class="o kb-button">O</div>
                    <div onclick="changeKeyboard(this)" class="p kb-button">P</div>
                    <div onclick="changeKeyboard(this)" class="ğ kb-button">Ğ</div>
                    <div onclick="changeKeyboard(this)" class="ü kb-button">Ü</div>
                </div>
                <div class="kb-row second-kb-row">
                    <div onclick="changeKeyboard(this)" class="a kb-button">A</div>
                    <div onclick="changeKeyboard(this)" class="s kb-button">S</div>
                    <div onclick="changeKeyboard(this)" class="d kb-button">D</div>

                    <div onclick="changeKeyboard(this)" class="c kb-button">C</div>
                    <div onclick="changeKeyboard(this)" class="v kb-button">V</div>
                    <div onclick="changeKeyboard(this)" class="b kb-button">B</div>
                    <div onclick="changeKeyboard(this)" class="n kb-button">N</div>
                    <div onclick="changeKeyboard(this)" class="m kb-button">M</div>
                    <div onclick="changeKeyboard(this)" class="ö kb-button">Ö</div>
